<div class="spinner" *ngIf="(loading$ | async)"><mat-spinner ></mat-spinner></div>
<div class="recommendation" *ngIf="!(loading$ | async)">
  <div class="call-to-action">
    <p class="text">
      You might also like
    </p>
    <div class="action" (click)="viewMore()">
      <p>More Products</p>
      <img src="assets/arrow-right.svg">
    </div>
  </div>
  <div>
    <app-product-item *ngFor="let product of (products$ | async)" [product]="product"></app-product-item>
  </div>
</div>
