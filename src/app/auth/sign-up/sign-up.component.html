<div class="container">
    <div class="right-side">
        <img src="assets/Left.png" class="right-img">
    </div>
    <div class="left-side">
        <div>
            <div class="title">
                Sign up
                        </div>
            <div class="description">
                Already have an account? <a routerLink="/auth/sign-in">Sign in</a>
                                    </div>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input type="text" matInput placeholder="Ex. Jhon ">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput placeholder="Ex. Kinedy">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>address</mat-label>
                    <input type="text" matInput placeholder="Ex. 1003 Home , Tunisia">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone number</mat-label>
                    <input type="number" matInput placeholder="Ex. +216 22343343z">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>password</mat-label>
                    <input type="password" matInput placeholder="password">
                </mat-form-field>
                <section class="example-section">
                    <mat-checkbox class="example-margin"></mat-checkbox>I agree with <a routerLink="#" >Privacy Policy </a> and <a routerLink="#">Terms</a> of Use
                </section>
                <div class=button-class>
                    <button mat-raised-button>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
